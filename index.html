<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Formulário de Login e Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>

    <style type="text/css">
    .nav-tabs .nav-link.active, .nav-tabs .show>.nav-link {
    color: #fff;
    background-color: #dc3545;}
    </style>

    <div class="text-bg-dark p-3">
    <div class="w-50 p-3">
    <div class="container">
      <h1>Formulário de Login e Cadastro</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item.active">
          <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" data-toggle="tab" href="#login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" data-toggle="tab" href="#cadastro">Cadastro</a>
        </li>
      </ul>
  
      <div class="tab-content">
        <div class="tab-pane fade show active" id="login">
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="loginEmail">Email:</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Senha:</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-danger">Entrar</button>
          </form>
        </div>
        <div class="tab-pane fade" id="cadastro">
          <h2>Cadastro</h2>
          <form>
            <div class="form-group">
              <label for="cadastroNome">Nome:</label>
              <input type="text" class="form-control" id="cadastroNome" required>
            </div>
            <div class="form-group">
              <label for="cadastroEmail">Email:</label>
              <input type="email" class="form-control" id="cadastroEmail" required>
            </div>
            <div class="form-group">
              <label for="cadastroPassword">Senha:</label>
              <input type="password" class="form-control" id="cadastroPassword" required>
            </div>
            <button type="submit" class="btn btn-danger space-above">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
